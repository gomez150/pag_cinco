<html lang="es">
<head>

  <title>Moto Motocross</title>

    body {
      margin: 0;
      padding: 0;

      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .escena {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .moto {
      position: absolute;
      top: 400px;
      left: 80px;
      width: 200px;
      animation: motoSalto 5s ease-in-out forwards, motoCaballito 3s ease-in-out 6s forwards;
      transform-origin: center;
      z-index: 3;
    }

    .moto img {
      width: 100%;
      display: block;
    }

    .moto2 {
      top: 400px;
      left: 120px;
      animation:
        motoSalto 5s ease-in-out 3s forwards,
        motoCaballito 2s ease-in-out 8s forwards;
    }

    .moto2 img {
      filter: hue-rotate(180deg) saturate(1.5);
    }

    }
